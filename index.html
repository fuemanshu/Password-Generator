<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>

<!-- This app generates a random password with a length based on user input -->
<body>

<!-- Ask for password character length -->
<label>Password Length</label>
<input type="text" id="userInput" placeholder="Enter max length">
<button id="submitButton">Submit</button>

<!-- Store user password length so we can use it-->
 <script>
        // get reference for user inputElement
        const inputElement = document.getElementById('userInput');

        // get a reference to the button - to trigger storage
        const submitButton = document.getElementById('submitButton');
        
        // event listener to trigger storage
        submitButton.addEventListener('click', () => {
            // get value entered by user
            const userPasswordLengthInput = inputElement.value;
            
            // store value in JS variable as a Number
            let passwordLength = Number(userPasswordLengthInput);

            // validate passwordLength is a number
            if (passwordLength < 1) {
                console.log("Invalid Entry. Please enter a number.")
            } else if (passwordLength > 0) {
                // display value or error message based on user input
                console.log("Password length = ", passwordLength);
            }
        });
 </script>

 
    
</body>
</html>
